GET_PRODUCT_MASTER_LIST = SELECT * FROM product_master pm WHERE status='Y' and AMEND_ID=(SELECT MAX(pm1.amend_id) FROM product_master pm1 WHERE pm.product_id=pm1.product_id)
GET_PRODUCT_MASTER = SELECT * FROM product_master pm WHERE pm.product_id=:productId and pm.AMEND_ID=(SELECT MAX(pm1.amend_id) FROM product_master pm1 WHERE pm.product_id=pm1.product_id)
GET_PRODUCT_MASTER_DTL = SELECT * FROM product_dtls_master pdm WHERE pdm.product_id=:productId AND pdm.amend_id=(SELECT MAX(pdm1.AMEND_ID) FROM product_dtls_master pdm1 WHERE pdm.product_id=pdm1.product_id)
GET_PRODUCT_MAX_AMEND_ID = SELECT MAX(pm1.amend_id) FROM product_master pm1 WHERE pm1.product_id=?
UPD_PRODUCT_MASTER_STATUS = UPDATE product_master SET STATUS='N' WHERE product_id=? and amend_id=?
GET_PRODUCT_NEW_AMEND_ID = SELECT pm.SOLD_CNT, pm.AMEND_ID+1 AMEND_ID FROM product_master pm WHERE pm.product_id=:productId AND AMEND_ID=(SELECT MAX(pm1.AMEND_ID) FROM product_master pm1 WHERE pm.PRODUCT_ID=pm1.product_id)
INS_PRODUCT_MASTER = insert into product_master (PRODUCT_ID, PRODUCT_NAME, PRODUCT_DESC, ADDITIONAL_DESC, MANUFACTURING_TYPE, STOCK_TYPE, STOCK_LOC, MAKER_NAME, MAKER_LOC,  PRODUCT_YEAR, PRODUCT_YEAR_PRICE, PRODUCT_AMOUNT, RETAIL_VALUE, WHOLE_SALE_VALUE, AMEND_ID, APP_ID, CREATED_DT, STATUS, QUANTITY, SOLD_CNT, DAMAGED_CNT, PRODUCT_TYPE, PRODUCT_DIM, SHIPPING_WEIGHT, PRODUCT_DTL_CNT)  values (:productId,:productName,:productDesc,:productAddtDesc,:manufacturingType,:stockType,:stockLoc,:makerName,:makerLoc,:productYear,:productYearPrice,:invPrice,:retailPrice,:minSalePrice,:amendId,1, SYSDATE(),:status,:quantity,:sold,:damagedCnt, :productType, :productDim, :shippingWeight, :productDtlCnt)
INS_PRODUCT_DTL_MASTER = INSERT INTO product_dtls_master (PRODUCT_ID, PRODUCT_DTL_ID, PRODUCT_DTL_NAME, PRODUCT_DTL_DESC, PRODUCT_DTL_DIM, PRODUCT_DTL_WEIGHT, CREATED_DT, AMEND_ID) VALUES (?,?,?,?,?,?,SYSDATE(),?)